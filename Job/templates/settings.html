{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="center">
    <br>
    <h2><strong>{{ language.1.translation }}</strong></h2>
    <div class="job">
        <div class="switch-holder">
            <div class="switch-label">
                <i class="fa fa-wifi"></i><span><strong>Darkmode</strong></span>
            </div>
            <div class="switch-toggle">
                <input type="checkbox" id="Darkmode" onclick="Darkmode()" {% if user.darkmode %} checked {% endif %}>
                <label for="Darkmode"></label>
            </div>
        </div>
        <div class="switch-holder">
            <div class="switch-label">
                <i class="fa fa-wifi"></i><span><strong>{{ language.6.translation }}</strong></span>
            </div>
            <div class="switch-toggle select">
                <select id="Language_List" class="dark" onchange="Language()">
                    <option class="dark" value="">Current: {{ user.language }}</option>
                    <option class="dark" value="english">English</option>
                    <option class="dark" value="german">Deutsch</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="container">



</div>
{% endblock %}


{% block script %}
<script src="{% static 'JS/settings.js' %}"></script>
{% if user.darkmode %}
<link href="{% static 'CSS_dark/settings.css' %}" rel="stylesheet">
{% else %}
<link href="{% static 'CSS_light/settings.css' %}" rel="stylesheet">
{% endif %}
<link href="{% static 'CSS/settings.css' %}" rel="stylesheet">
{% endblock %}

{% block title %} 
    {{ language.1.translation }}
{% endblock %}
