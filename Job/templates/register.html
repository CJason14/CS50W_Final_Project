{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="login_div">
    <div class="login">
        <h2>Register</h2>
        <br>
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <br>
            <input class="btn bg-light" type="submit" value="Register">
        </form>
        <br>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}

{% block script %}
<link href="{% static 'CSS/login.css' %}" rel="stylesheet">
{% endblock %}

{% block title %} 
    Register
{% endblock %}
